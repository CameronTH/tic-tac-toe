<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>

    <dialog class="dialog">
      <div class="main-menu">
        <h1>Tic-Tac-Toe</h1>
        <div class="inputs">
          <label for="player1">Player 1 Name</label>
          <input type="text" name="player1" id="player1" />
          <label for="player2">Player 2 Name</label>
          <input type="text" name="player2" id="player2" />
        </div>
        <h2>Select a mode!</h2>

        <div>
          <button class="vs-computer">Player vs Computer</button>
          <button class="vs-player">Player vs Player</button>
        </div>
      </div>

      <!-- <button class="dialog-start"></button> -->
    </dialog>

    <div class="container">
      <div class="box" data-number="0"></div>
      <div class="box" data-number="1"></div>
      <div class="box" data-number="2"></div>
      <div class="box" data-number="3"></div>
      <div class="box" data-number="4"></div>
      <div class="box" data-number="5"></div>
      <div class="box" data-number="6"></div>
      <div class="box" data-number="7"></div>
      <div class="box" data-number="8"></div>
    </div>
  </body>
</html>
